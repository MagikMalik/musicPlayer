<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="player-controls">
            <button id="prev-button">Previous</button>
            <button id="play-button">Play</button>
            <button id="pause-button">Pause</button>
            <button id="next-button">Next</button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>

        <audio id="audio-player"></audio>

        <div id="now-playing-info">
            <h2>Now Playing</h2>
            <p id="current-song-info">No song selected</p>
        </div>

        <div id="playlist-library">
            <h2>Playlist/Library</h2>
            <div id="filter-section">
                <label for="filter-genre-dropdown">Filter by Genre:</label>
                <select id="filter-genre-dropdown">
                    <option value="all">All Genres</option>
                    <!-- Genres will be populated by JS -->
                </select>
            </div>
            <ul id="playlist">
                <!-- Playlist items will be added here -->
            </ul>
        </div>

        <canvas id="visualizer"></canvas>

        <div id="file-upload-section">
            <label for="file-upload">Upload Music (MP3, WAV, OGG):</label>
            <input type="file" id="file-upload" accept="audio/mpeg, audio/wav, audio/ogg" multiple>
        </div>

        <div id="genre-selection">
            <label for="genre-dropdown">Select Genre (for new uploads):</label>
            <label for="genre-dropdown">Select Genre (for new uploads):</label>
            <select id="genre-dropdown">
                <option value="electronic">Electronic</option>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="hip-hop-rap">Hip-Hop/Rap</option>
                <option value="classical">Classical</option>
                <option value="jazz">Jazz</option>
                <option value="reggae">Reggae</option>
                <option value="folk">Folk</option>
                <option value="blues">Blues</option>
                <option value="r-b-soul">R&B/Soul</option>
                <option value="country">Country</option>
                <option value="latin">Latin</option>
                <option value="ambient-chillout">Ambient/Chillout</option>
                <option value="soundtrack-orchestral">Soundtrack/Orchestral</option>
                <option value="other">Other</option>
                <!-- Add New Genre will be handled by JS if implemented -->
            </select>
        </div>

        <div id="customization-section">
            <label for="bg-color-picker">Background Color:</label>
            <input type="color" id="bg-color-picker" value="#ffffff">

            <label for="text-color-picker">Text Color:</label>
            <input type="color" id="text-color-picker" value="#000000">

            <label for="theme-select">Select Theme:</label>
            <select id="theme-select">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="cyberpunk">Cyberpunk</option>
                <option value="custom">Custom</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
